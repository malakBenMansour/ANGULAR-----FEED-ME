             <div class="row">
              <div class="main-content">
                <div class="container-fluid">
                  <div class="alert alert-light" role="alert">
                    <button class="btn btn-info" (click)="exportSocietePdf()"  > Export PDF</button>
                  </div>
                <div class="card">
                    <input class ="form-control"type="text" name="name" [(ngModel)]="name" (ngModelChange)="Search()" placeholder="
Taper le nom User">
</div>
                  <div class="row">
                    <div class="col-md-4" *ngFor="let employee of employees | orderBy: key: reverse | paginate: {itemsPerPage:3,currentPage:p};">
                      <div class="card">
                        <div class="card-body">
                          <img style="width: 100%;height: 100%;object-fit: cover;border-radius: 7px;" src="{{ employee.image }}"
                                                        class="img-fluid" alt="slider-listing">
                          <h5 class="card-title" (click)="sort('name') "> &nbsp;{{employee.name}}</h5>
                          <p class="card-text">{{employee.prenom}}</p>
                          <p class="card-text">{{employee.username}}</p>
                  
                          <p class="card-text">{{employee.tel}}</p>
                          <p class="card-text">{{employee.email}}</p>
                          <p class="card-text">{{employee.datenaissance}}</p>
                          <p class="card-text">{{employee.address}}</p>
                          <p class="card-text">{{employee.stateuser}}</p>
                          <button  class="template-btn" (click)="deleteEmployee(employee.id)"  >Supprimer</button>
                          <button class="btn btn-success" (click)="activer(employee)"  >Ban User</button>
                                                           
                        </div>
                       
                      </div>
                     
                    </div>
                  </div>
                  <pagination-controls (pageChange)="p = $event"></pagination-controls>
                </div>
              </div>
            </div>
           
          </div>
