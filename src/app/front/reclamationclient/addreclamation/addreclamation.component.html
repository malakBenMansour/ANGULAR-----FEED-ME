<section>
    <div *ngIf="showAddForm">
        <form action="#"  (ngSubmit)="onSubmit()">
            <fieldset>
                <legend><h3>Add New Claim</h3></legend>
                    <input rows="5" cols="50" type="text" name="nomRec" placeholder="nomRec" [(ngModel)]="nomRec"/>
                    <input type="text" name="description" placeholder="description" [(ngModel)]="description"/>
                    <input type="date" name="dateCreation" placeholder="dateCreation" [(ngModel)]="dateCreation"/>
                    <input type="text" name="status" placeholder="status" [(ngModel)]="status"/>
                    <input type="text" name="priority" placeholder="priority" [(ngModel)]="priority"/>
                    <input type="text" name="numTel" placeholder="numTel" [(ngModel)]="numTel"/>


                    <div class="form-group">
                      <label for="typeReclamation" class="font-weight-bold">Type de r√©clamation</label>
                      <select class="form-control" id="typeReclamation" [(ngModel)]="selectedTypeRec" name="typeReclamation" required>
                        <option *ngFor="let reclamation of reclamation" [value]="reclamation.idType">{{reclamation.nomRec}}</option>
                      </select>
                    </div>
            <input type="submit"  value="Submit">
            </fieldset>
        </form>
      </div>
</section>
