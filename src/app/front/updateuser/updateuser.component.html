<section class="login-section" >
  <div class="food-area section-padding">
  <div class="container py-5">
    <div class="row justify-content-center align-items-center">
      
      <div class="col-lg-8 col-md-4">
        <div class="login-wrapper p-5 rounded shadow">
          <!-- <h3 class="mb-30 titre_color justify-content-center align-items-center ">Complete this Form</h3>
          -->
          <h3 class="mb-30 titre_color justify-content-center align-items-center text-center">Complete this Form</h3>

          <form (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="name"> Name</label>
              <input type="text" class="form-control" id="name" required [(ngModel)]="employee.name" name="name">
            </div>
        
            <div class="form-group">
                <label for="prenom"> Prenom</label>
                <input type="text" class="form-control" id="prenom" required [(ngModel)]="employee.prenom" name="prenom">
              </div>
        
              <div class="form-group">
                <label for="username"> Username</label>
                <input type="text" class="form-control" id="username" required [(ngModel)]="employee.username" name="username">
              </div>
        
              <div class="form-group">
                <label for="email"> email</label>
                <input type="email" class="form-control" id="email" required [(ngModel)]="employee.email" name="email">
              </div>
        
              <div class="form-group">
                <label for="tel"> tel</label>
                <input type="text" class="form-control" id="tel" required [(ngModel)]="employee.tel" name="tel">
              </div>
          
        
            <button type="submit" class="template-btn btn-success">Enregistrer</button>
          </form>

        <div class="alert alert-success" *ngIf="isSuccessful">
          Your registration is successful!
        </div>





          
<style>
  .enlarge-title {
  font-size: 20px; /* Adjust the font size to your preference */
}

.title_color {
  color: #ff0000; /* Replace with your desired color */
}
.titre_color {
  color: #454141; /* Replace with your desired color */
}
.text-center {
  text-align: center;
}

.justify-content-center {
  justify-content: center;
}

.align-items-center {
  align-items: center;
}
</style>          
          
        </div>
      </div>
    </div>
  </div>
  </div>
</section>
