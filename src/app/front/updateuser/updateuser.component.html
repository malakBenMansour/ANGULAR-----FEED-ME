   <!-- Welcome Area Starts -->
   <section class="welcome-area section-padding2">
    <div class="container-fluid">
        <div class="row">
          <div class="col-md-6 align-self-center">
            <div class="welcome-img">
                <img src="assets/images/welcome-bg.png" class="img-fluid" alt="">
            </div>
        </div>
            <div class="col-md-6 align-self-center">
                <div class="welcome-text mt-5 mt-md-0">
                  <form (ngSubmit)="onSubmit()">
                    <div class="form-group">
                      <label for="name"> Name</label>
                      <input type="text" class="form-control" id="name" required [(ngModel)]="employee.name" name="name">
                    </div>
                
                    <div class="form-group">
                        <label for="prenom"> Prenom</label>
                        <input type="text" class="form-control" id="prenom" required [(ngModel)]="employee.prenom" name="prenom">
                      </div>
                
                      <div class="form-group">
                        <label for="username"> Username</label>
                        <input type="text" class="form-control" id="username" required [(ngModel)]="employee.username" name="username">
                      </div>
                
                      <div class="form-group">
                        <label for="email"> email</label>
                        <input type="email" class="form-control" id="email" required [(ngModel)]="employee.email" name="email">
                      </div>
                
                      <div class="form-group">
                        <label for="tel"> tel</label>
                        <input type="text" class="form-control" id="tel" required [(ngModel)]="employee.tel" name="tel">
                      </div>
                  
                
                    <button type="submit" class="btn btn-success">Enregistrer</button>
                  </form>

<div class="alert alert-success" *ngIf="isSuccessful">
Your password is reset!
</div>




                </div>
            </div>
        </div>
    </div>
</section>
<!-- Welcome Area End -->
