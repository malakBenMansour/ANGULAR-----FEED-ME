                                   <form #f="ngForm" (ngSubmit)="updatePassword()">
  <div class="row">
    <div class="col-lg-12 ">
      <div class="form-group name">
        <label>Email *</label>
        <input type="text" id="email" name="email" placeholder="Email"
          name="current-password" class="form-control" [(ngModel)]="form.emailUser" placeholder="Enter Email" required>
        <a class="alert alert-danger" *ngIf="!form.emailUser">
          Email is a Required Field !
        </a>
      </div>
    </div>
    <div class="col-lg-12">
      <div class="form-group email">
        <label>New Password</label>
        <input type="password" id="password" name="password" class="form-control"
          placeholder="New Password" [(ngModel)]="form.password" required>
        <a class="alert alert-danger" *ngIf="!form.password">
          New Password is a Required Field !
        </a>
      </div>
    </div>
    <div class="col-lg-12">
      <div class="send-btn mt-2">
        <button type="submit" class="btn btn-common" value="Save">Send Changes</button>
      </div>
    </div>
  </div>
</form>
<div class="alert alert-success" *ngIf="isSuccessful">
  Your password is reset!
</div>
