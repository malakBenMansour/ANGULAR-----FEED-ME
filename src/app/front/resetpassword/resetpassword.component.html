                            <!DOCTYPE html>
<html>
  <head>
    <title>Register Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css"
    />
    
  </head>



                          <section class="banner-area banner-area2 blog-page text-center">
                            <div class="container">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <h1><i>Welcome to Our App</i></h1>
                                        <h2>Create Your Account </h2>
                                    </div>
                                </div>
                            </div>
                        </section>
                        
                        
                          
  <!-- Welcome Area Starts -->
  <section class="welcome-area section-padding2" class="login-section">
    

            <div class="deshes-area section-padding">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="section-top2 text-center">
                                <h3>Reset <span>Your</span> Password</h3>
                                <p><i>Put Your Email and Finish the process</i></p>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div  class="login-wrapper p-5 rounded shadow">
                            
                            <form  #f="ngForm" (ngSubmit)="forgotPassword()">
                                        
                                <div class="form-group">
                                    <label for="emailUser">Email address</label>
                                    <input type="email" class="form-control" id="emailUser" [(ngModel)]="email" name="emailUser" required
                                    #emailUser="ngModel">
                                    <div class="alert alert-danger" *ngIf="emailUser.invalid &&emailUser.touched">
                                        <p *ngIf="emailUser.errors?.['required']"> emailUser is required</p>
                                    </div>
                                  </div>
                                  <div class="form-group">
                                    <div class="g-recaptcha" [attr.data-sitekey]="siteKey"></div>
                                  </div>
                    
                    
                    <button type="submit" class="template-btn" value="Send Mail"
                    (click)="forgotPassword()">Send Changes</button>
                    
                    
                    
                    
                                <div class="mb-30 titre_color justify-content-center align-items-center text-center">Dont have an account yet ? <strong><a href="register">Sign Up</a></strong></div>
                            </form>
                            <style>
                                .enlarge-title {
                                font-size: 20px; /* Adjust the font size to your preference */
                              }
                              
                              .title_color {
                                color: #ff0000; /* Replace with your desired color */
                              }
                              .titre_color {
                                color: #454141; /* Replace with your desired color */
                              }
                              .text-center {
                                text-align: center;
                              }
                              
                              .justify-content-center {
                                justify-content: center;
                              }
                              
                              .align-items-center {
                                align-items: center;
                              }
                              </style>  





                        </div>
                        <div  class="login-wrapper p-5 rounded shadow" class="col-lg-5 offset-lg-2 col-md-6 align-self-center mt-4 mt-md-0">
                            <img src="assets/images/deshes1.png" alt="" class="img-fluid">
                        </div>
                    </div>
                  
                </div>
            </div>








       
</section>
<!-- Welcome Area End -->
