<section class="food-area section-padding">
    <div class="container">
        <div class="row">
            <div class="col-md-30">
                <div class="section-top">
                    <h3><span class="style-change">Profile</span> <br>Dear User</h3>
                
                </div>
            </div>
        </div>
        <div class="row">
             <div class="col-md-30 col-sm-25">
                <div class="single-food mt-10 mt-sm-20 main-menu">
                    <div class="food-img">
                        <img src="assets/images/food2.jpg" class="img-fluid" alt="">
                    </div>
                    <div class="food-content">
                        
                        <div class="d-flex justify-content-between">
                            <h5>Prenom </h5>
                            <span class="style-change">{{currentUser.name}}</span>
                        </div>

                            <h5> Username </h5>
                            <span class="style-change">{{currentUser.username}}</span>
                        </div>

                        <div class="d-flex justify-content-between">
                            <h5> Email </h5>
                            <span class="style-change">{{currentUser.email}}</span>
                        </div>
 
                    </div>
                </div>
            </div>
     
            </div>
            <button class="genric-btn success e-large" (click)="updateEmployee(currentUser.id)">Modifier Votre Profil</button>
        </div>
