<section class="login-section" >
  <div class="food-area section-padding">
  <div class="container py-5">
    <div class="row justify-content-center align-items-center">
      
      <div class="col-lg-8 col-md-4">
        <div class="login-wrapper p-5 rounded shadow">
          <!-- <h3 class="mb-30 titre_color justify-content-center align-items-center ">Complete this Form</h3>
          -->
          <h3 class="mb-30 titre_color justify-content-center align-items-center text-center">Complete this Form</h3>

          <form name="form" class="mt-4" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
            <div class="form-group mb-4">
              <label for="username">Username</label>
              <input type="text" class="form-control" name="username" [(ngModel)]="form.username" required #username="ngModel" />
              <div class="invalid-feedback" *ngIf="username.errors && f.submitted">Username is required!</div>
            </div>
            <div class="form-group mb-4">
              <label for="password">Password</label>
              <<input type="password" class="form-control" name="password" [(ngModel)]="form.password" required minlength="6" #password="ngModel" />
              <div class="invalid-feedback" *ngIf="password.errors && f.submitted">
                <div *ngIf="password.errors['required']">Password is required!</div>
                <div *ngIf="password.errors['minlength']">Password must be at least 6 characters!</div>
              </div>
            </div>
            <div class="form-group mb-5">
              <button class="template-btn btn-block">Log in</button>
            </div>
            <div class="form-group mb-0">
              <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed">
                Login failed: {{ errorMessage }}
              </div>
            </div>
          </form>
          <div class="lost-password text-center mt-2">
            <!-- <button type="submit" class="btn btn-primary"  href="reset">Lost Your Password?</button> -->
            
            <a href="reset" class="genric-btn success large">Lost Your Password?</a>
          </div>
